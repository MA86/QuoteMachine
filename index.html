<!DOCTYPE html>
<html>
    <head>
        <!-- Link JavaScript React and ReactDOM libraries -->
        <script crossorigin src="https://unpkg.com/react/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
        
        <!-- Link Babel transpiler to convert JSX syntax to valid JavaScript syntax -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <!-- Link CSS 'icons' library, CSS Bootstrap library, Google Font & CSS Animate libraries -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        
        <!-- My custom CSS library -->
        <link type="text/css" rel="stylesheet" href="custom.css">
    </head>

    <body>
        <!-- The only static HTML element. The rest is created by by ReactDOM in app.jsx file -->
        <div id="root"></div>

        <!-- My React app -->
        <script type="text/babel" src="app.jsx"></script>
    </body>
</html>
